<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Contatos</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>AGENDA</h1>
        </div>
    </header>
    <section id="new_contact">
        <div class="container">
            <h3>Insira as informações do contato</h3>
            <div class="flex_container">
                <form id="form_input">
                    <input id="nome" type="text" required placeholder="Nome">
                    <input id="numero" type="tel" required placeholder="Número de contato">
                    <button type="submit">Adicionar</button>
                </form>
                <div id="list_contact">
                    <h3>Lista de contatos</h3>
                    <table cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Número de contato</th>
                            </tr>
                        </thead>
                        <tbody>
                            <td>
                                
                            </td>
                            <td>
                                
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
